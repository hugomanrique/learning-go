{{ template "base" . }}
{{ define "title" }} RPS - web inicio {{ end }}
{{ define "content" }}
<section class="container py-5">
    <h1 class="display-3 fw-bold py-3 text-center">Bienvenido a piedra papel o tijera</h1>
    <div class="row">
        <div class="col-md-4">
            <img src="static/img/rock_icon.png" alt="rock" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img src="static/img/paper_icon.png" alt="rock" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img src="static/img/scissors_icon.png" alt="rock" class="img-fluid">
        </div>
    </div>
    <p class="lead text-center fs-2 py-4">Juega contra la maquina</p>
    <p class="text-center">
        <a href="/new" class="btn btn-primary btn-lg">Nuevo Juego</a>
    </p>
</section>
<section class="container py-5">
    <h1 class="display-3 fw-bold py-3 text-center">Como se juega?</h1>
    <ol>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item">Crear un juego nuevo.</li>
            <li class="list-group-item">Ingrese su nombre.</li>
            <li class="list-group-item">Empiece a jugar.</li>
        </ol>
    </ol>
</section>
{{ end }}
