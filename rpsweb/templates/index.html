<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <h1>{{ .Message}}</h1>
      <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Registration Form</h2>
        <form>
            <div class="grid grid-cols-2 gap-4 mb-4 items-center">
                <label for="name" class="text-right text-gray-700 font-medium">Name:</label>
                <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4 items-center">
                <label for="email" class="text-right text-gray-700 font-medium">Email:</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4 items-center">
                <label for="password" class="text-right text-gray-700 font-medium">Password:</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4 items-center">
                <label for="confirm-password" class="text-right text-gray-700 font-medium">Confirm Password:</label>
                <input type="password" id="confirm-password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4 items-center">
                <label for="phone" class="text-right text-gray-700 font-medium">Phone:</label>
                <input type="tel" id="phone" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4 items-center">
                <label for="address" class="text-right text-gray-700 font-medium">Address:</label>
                <input type="text" id="address" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-300 focus:outline-none transition duration-200">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
