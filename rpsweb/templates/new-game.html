{{ template "base" . }}
{{ define "title" }} RPS - nuevo juego {{ end }}
{{ define "content" }}
<section>
    <div class="container">
        <div class="row">
            <h2 class="text-center">Ingrese su nombre</h2>
            <form action="/game" method="post">
                <div class="mb-3">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="d-grid gap-2 py-4">
                    <button type="submit" class="btn btn-success btn-lg">Empezar a jugar</button>
                </div>
            </form>
        </div>
    </div>
</section>
{{ end }}
